<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Autocue</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" href="content/style.css" />
		<script src="content/script.js"></script>
	</head>
	<body>
		<div id="arrow"></div>
		<div id="content"></div>
		<div id="edit">
			<textarea id="edit_txt"></textarea>
		</div>
		<div id="status"></div>
		<div id="help_icon" onclick="toggleHelp();">
		</div>
		<div id="help_popup">
			<span id="help_close" onclick="toggleHelp();">x</span>
			<h1>AutoCue</h1>
			<h2>Help</h2>
			<p><span class="key">R</span> Makes the screen reverse text-direction (right to left) for use in a real autocue.</p>
			<p><span class="key">`</span> Toggles the edit text window.</p>
			<p><span class="key">Up</span> Makes the autocue scroll up.</p>
			<p><span class="key">Down</span> Makes the autocue scroll down.</p>
			<p><span class="key">Shift + Scroll</span> Makes the autocue scroll at variable speed.</p>
		</div>
	</body>
</html>
